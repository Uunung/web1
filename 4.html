<h2>노동조합운동</h2>

노동조합 운동
한국 삐아제에서 출판한 미야자키 하야오 전기에 따르면, 미야자키 하야오는 도에이사에서 일할 적에 만화영화를 만드는 노동자들의 노동조건 개선을 위해 노동조합 운동을 했다. 레디앙에 따르면, 미야자키는 노동조합에서 서기를 맡아서 활동했으며, 다카하타 이사오와 사상적 교감을 나누며 노동조합 활동도 함께했다.[12]
